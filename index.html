<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация обо мне</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .top-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .channel-button {
            background-color: transparent;
            color: #fff;
            border: 2px solid #8B0000; 
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .channel-button:hover {
            background-color: #8B0000; 
            border-color: #8B0000;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #ff2a00;
            font-size: 3.5em;
            margin-top: 20px;
            animation: slideIn 1s ease-out, glow 1.5s ease-in-out infinite alternate;
        }

        .info-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .info-box {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInBox 2s ease-in-out;
            border: 2px solid rgba(255, 0, 0, 0.3);
            background-clip: padding-box;
        }

        .info-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 0, 0.5);
        }

        .info-title {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            color: #f2f2f2;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .info-content {
            font-size: 1.1em;
            color: #ff2a00;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.7);
        }

        body {
            cursor: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2215%22 height=%2215%22 viewBox=%220 0 15 15%22%3E%3Cpolygon points=%220,0 15,7.5 0,15%22 fill=%22red%22/%3E%3C/svg%3E') 7 7, auto;
        }

        .visit-count {
            position: absolute;
            bottom: 40px;
            right: 20px;
            font-size: 1.2em;
            color: #ff2a00;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }

        .bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(25, 25, 25, 0.8)
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            z-index: 5;
        }

        .footer-text {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes backgroundFlow {
            0% { background-color: #000; }
            50% { background-color: #222; }
            100% { background-color: #000; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInBox {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red; }
            100% { text-shadow: 0 0 20px red, 0 0 30px red, 0 0 40px red; }
        }
    </style>
</head>
