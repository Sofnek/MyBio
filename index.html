<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переключение между окнами</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-left: 20px; 
        }

        .top-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

  
        .top-panel-new {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

    
        a {
            text-decoration: none; 
            color: inherit;
        }

        .window-box {
            background-color: rgba(255, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInBox 2s ease-in-out;
            border: 2px solid #8B0000;
            margin-bottom: 20px;
            cursor: pointer; 
        }

        .window-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .window-title {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            color: #f2f2f2;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .window-content {
            font-size: 1.1em;
            color: #ff2a00;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.7);
        }

        .footer-text {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes fadeInBox {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="top-panel">

        <div class="window-box" onclick="window.location.href='bio.html'">
            <div class="window-title">My bio</div>
            <div class="window-content">Click</div>
        </div>
        <div class="window-box" onclick="window.location.href='VenatorRed2.0.html'">
            <div class="window-title">VenatorRed 2.0</div>
            <div class="window-content">Click</div>
        </div>
        <div class="window-box" onclick="window.location.href='DatabaseRF.html'">
            <div class="window-title">DBrf 600gb</div>
            <div class="window-content">Click</div>
        </div>
    </div>

    <div class="top-panel-new">
        <div class="window-box" onclick="window.location.href='gbvzlom.html'">
            <div class="window-title">GlazBoga</div>
            <div class="window-content">Click</div>
        </div>
    </div>

    <div class="footer-text">
        by fksdev
    </div>
</body>
</html>
